{% block content %}
<div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-left">
    {% for post in posts %}

        <h2><a href="/blog/{{ post.id }}" style="color:#00f0ff">{{ post.title }}</a></h2>

    {% endfor %}
</div>
{% endblock %}
